<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAITER SIDE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar-horizontal">
            <div class="user-icon">
                <a href="login.html"><img src="image/user.png" width="50px" height="50px" alt="User Icon"></a>
            </div>
            <div class="logo-container">
                <h1 class="logo">KITCHEN DISPLAY SYSTEM</h1>
            </div>
            
            <div class="shopping">
                <img src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>FOOD ITEMS:</h1>
        <div class="list">
            <!-- Food items will be dynamically added here -->
        </div>

        <h1>TABLES:</h1>
        <div class="tables">
            <input type="radio" name="table" id="table1" value="1"><label for="table1"><span class="custom-radio"></span> Table1</label>
            <input type="radio" name="table" id="table2" value="2"><label for="table2"><span class="custom-radio"></span> Table2</label>
            <input type="radio" name="table" id="table3" value="3"><label for="table3"><span class="custom-radio"></span> Table3</label>
            <input type="radio" name="table" id="table4" value="4"><label for="table4"><span class="custom-radio"></span> Table4</label>
            <input type="radio" name="table" id="table5" value="5"><label for="table5"><span class="custom-radio"></span> Table5</label>
        </div>
    </div>

    <div class="card">
        <h1>Cart</h1>
        <ul class="listCard">
            <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="checkOut">
            <div class="total">â‚¹0</div> <!-- Display total amount -->
            <div class="buttons">
                <div class="placeOrder" onclick="placeOrder()">Place Order</div> <!-- Place Order button -->
                <div class="closeShopping">Close</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
